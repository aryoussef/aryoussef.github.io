---
layout: default
title: Blog
---
{%- assign data = site.data.data %}
{%- include head.html %}
{%- include navigation.html %}
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
